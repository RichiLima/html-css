<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aquamarine;
            text-align: center;
            border: 1px solid #000;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: #000;
        }

    </style>
</head>
<body>
    <div id="d1">01
        <p>grazi eu te amo</p>
    </div>

    <div id="d2">02</div>
    <div id="d3">03</div>  
</body>
</html>
