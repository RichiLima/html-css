<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouser sebre os termos para descobri qual tag deverá utilisar em cada casp </p>
    <p><ul>
        <li><abbr title="use a tag <p>">Páragrafós</abbr></li>
        <li><abbr title="Use a Tag <H1>">Títulos</abbr></li>
        <li><abbr title="Use a Tag <img>">imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag <ol>">listas numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul>">listas com demarcadores</abbr></li>
        </ul>
        
</p>
